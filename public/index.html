<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>MyTicket</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, viewport-fit=cover"
    />
    <style>
      :root {
        color-scheme: dark;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          sans-serif;
        background: #05030f;
        color: #f8fafc;
      }
      body {
        margin: 0;
        min-height: 100vh;
        display: grid;
        place-items: center;
        padding: 3rem 1.5rem;
        text-align: center;
      }
      h1 {
        font-size: clamp(1.75rem, 4vw, 2.5rem);
        margin-bottom: 1rem;
      }
      p {
        max-width: 36rem;
        margin-inline: auto;
        line-height: 1.6;
      }
      code {
        background: rgba(148, 163, 184, 0.1);
        padding: 0.25rem 0.5rem;
        border-radius: 0.5rem;
        font-size: 0.95em;
      }
    </style>
  </head>
  <body>
    <main>
      <h1>MyTicket Native Shell</h1>
      <p>
        This Capacitor build expects a remote Next.js server. Set the
        <code>CAP_SERVER_URL</code> environment variable to point the web view
        to your hosted Next.js deployment before running
        <code>npx cap sync android</code>.
      </p>
    </main>
  </body>
</html>
